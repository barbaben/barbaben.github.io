        function pageInIframe() {

        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }

        document.onreadystatechange = () => {
            fitElements();
            if (document.readyState === 'complete') {
                if (pageInIframe() && window.location.href.indexOf("?export") != -1){
                    parent.postMessage(event.target.location.href, "app://obsidian.md");
                }
                if (window.location.href.indexOf("print-pdf") != -1){

                        clearInterval(stateCheck);
                        window.print();
                    }, 250);
                }

## L'Oggetto: L'Atomo della Nostra Realtà

Nella OOP, l'**Oggetto** è il mattone fondamentale.

Immaginate l'oggetto come **l'atomo di base che forma la nostra rappresentazione del mondo circostante**. È qualunque cosa siamo in grado di riconoscere, comprendere e con cui possiamo interagire.

Gli oggetti possono essere di natura diversa:

- **Oggetti Materiali:** Un'automobile, un libro, il vostro telefono.
- **Oggetti Immateriali:** Un contratto, un account bancario.
- **Oggetti Immaginari:** Un personaggio di un videogioco, un drago (se stiamo scrivendo un fantasy game).

> **Definizione chiave:** Un oggetto è un'entità qualunque alla quale siamo in grado di applicare un concetto. --Image of: --

## L'Astrazione: Il Superpotere della Mente

Come identifichiamo e classifichiamo tutti questi oggetti diversi? Mediante un processo che chiamiamo **Astrazione**.

**L'Astrazione è un'idea, un modello generale**, che la nostra mente utilizza in modo automatico. Serve a unificare la nostra comprensione di una serie di oggetti che, pur essendo diversi, condividono caratteristiche comuni.

Questo concetto matura nella nostra mente attraverso l'esperienza.

**Esempio di Astrazione:** Immaginate una Smart, una Ferrari e un camion. Sono tutte diverse, ma l'**Astrazione** che applichiamo è "Veicolo a motore". Questo concetto generale ci permette di interagire con ciascuna di esse sapendo che possiedono ruote, un motore e possono essere guidate.

## La Metafora del Cruscotto: Information Hiding

Parliamo ora di un concetto avanzato ma cruciale: l'**Information Hiding** (Occultamento dell'Informazione).

**Immaginate un'automobile.** Voi, come guidatori (il "mondo esterno"), interagite con l'auto tramite il volante, i pedali e il cambio. Non avete bisogno di sapere esattamente come lavora il motore, come vengono miscelati l'aria e il carburante, o i complessi calcoli interni della centralina.

- **Information Hiding** è l'abilità di nascondere al mondo esterno tutti i dettagli implementativi (più o meno complessi) che si svolgono all'interno dell'oggetto.

Questo rende l'oggetto più sicuro e più facile da usare. L'unica cosa che sapete è che premendo l'acceleratore, un **Metodo** viene invocato per modificare gli **Attributi** dell'auto (come la sua velocità). Quasi sempre, lo scopo principale dei metodi è proprio quello di modificare il valore degli attributi.

## Sintesi dei Punti Chiave

|Concetto|Spiegazione Sintetica|Fonte|
|:--|:--|:--|
|**Oggetto**|L'atomo base della rappresentazione del mondo; entità che riconosciamo e con cui interagiamo. Può essere materiale, immateriale o immaginario.||
|**Astrazione**|Modello generale o idea usata per unificare la comprensione di oggetti diversi. Il modo in cui identifichiamo gli oggetti.||
|**Metodi**|Le azioni eseguite dall'oggetto. Il loro scopo principale è modificare gli attributi (i valori interni).||
|**Information Hiding**|Occultamento dell'informazione. Capacità di nascondere i complessi dettagli interni dell'oggetto al mondo esterno.||
